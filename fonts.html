    }

      color: #666;
      letter-spacing: 0.05em;
    }
    
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .controls input, .controls select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      font-family: inherit;
    }
    
    .controls input {
      width: 300px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1px;
      background: #eee;
    }
    
    .font-card {
      background: #fff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 200px;
      transition: background 0.2s ease;
    }
    
    .font-card:hover {
      background: #f9f9f9;
    }
    
    .font-name {

      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      letter-spacing: 0.1em;
      text-transform: uppercase;

    .font-sample {

      line-height: 1.2;
      margin-bottom: 10px;
    }
    
    .font-details {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      color: #999;
      letter-spacing: 0.05em;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .font-sample {
        font-size: 28px;
      }
      
      .controls input {
