    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.4;
    }
    
    .header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 14px;
      color: #666;
      letter-spacing: 0.05em;
    }
    
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .controls input, .controls select {
      padding: 12px 16px;
      border: 1px solid #000;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      letter-spacing: 0.02em;
      background: #fff;
      color: #000;
      outline: none;
      transition: all 0.2s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    
    .controls input {
      width: 320px;
    }
    
    .controls input:focus {
      border-color: #000;
      box-shadow: inset 0 0 0 1px #000;
    }
    
    .controls select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23000' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
      cursor: pointer;
    }
    
    .controls select:hover {
      background-color: #f9f9f9;
    }
    
    .controls select:focus {
      border-color: #000;
      box-shadow: inset 0 0 0 1px #000;
    }
    
    .controls select option {
      background: #fff;
      color: #000;
      padding: 12px 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      letter-spacing: 0.02em;
      border: none;
    }
    
    .controls select option:hover {
      background: #f5f5f5;
    }
    
    .controls select option:checked {
      background: #000;
      color: #fff;
      font-weight: 400;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1px;
      background: #eee;
    }
    
    .font-card {
      background: #fff;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 200px;
      transition: background 0.2s ease;
    }
    
    .font-card:hover {
      background: #f9f9f9;
    }
    
    .font-name {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .font-sample {
      font-size: 32px;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    
    .font-details {
      font-family: 'Inter', sans-serif;
      font-size: 11px;
      color: #999;
      letter-spacing: 0.05em;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .font-sample {
        font-size: 28px;
      }
      
      .controls input {
        width: 250px;
      }
    }

    let currentFonts = fonts;
    
    function renderFonts() {
      const grid = document.getElementById('fontGrid');
      const sampleText = document.getElementById('sampleText').value || 'Minimalist Architecture';
      const fontSize = document.getElementById('fontSize').value + 'px';
      const fontWeight = document.getElementById('fontWeight').value;
      
      grid.innerHTML = currentFonts.map(font => {
        const hasWeight = font.weights.includes(fontWeight);
        const weight = hasWeight ? fontWeight : font.weights[Math.floor(font.weights.length / 2)];
        
        return `
          <div class="font-card">
            <div class="font-name">${font.name}</div>
            <div class="font-sample" style="font-family: '${font.family}', sans-serif; font-size: ${fontSize}; font-weight: ${weight};">
              ${sampleText}
            </div>
            <div class="font-details">${font.style} • Weight: ${weight} • Google Fonts</div>
          </div>
        `;
      }).join('');
    }
    
    function filterFonts() {
      const style = document.getElementById('filterStyle').value;
      currentFonts = style === 'all' ? fonts : fonts.filter(font => font.style === style);
      renderFonts();
    }
    
    document.getElementById('sampleText').addEventListener('input', renderFonts);
    document.getElementById('fontSize').addEventListener('change', renderFonts);
    document.getElementById('fontWeight').addEventListener('change', renderFonts);
    document.getElementById('filterStyle').addEventListener('change', filterFonts);
    
    renderFonts();
